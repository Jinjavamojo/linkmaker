<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type"  content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
$( document ).ready(function() {
$( "#paid_users" ).addClass('active');
$( $( "#left_side_menu" ).children() ).each(function( index ) {
    if (this.id != 'paid_users') {
    $(this).removeClass('active');
    }
});
});
</script>
</head>
<body>
<div th:replace="~{user/header :: header}">Header</div>
<div style="display:flex; flex-direction:row">
    <div th:replace="~{parts/menu :: menu}">Parts</div>
    <div id="content" class="lead">
        <div class="containter">
            <div class="card">
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Сумма платежей</th>
                            <th>Дата оплаты</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vk_user  :${vk_users}">
                            <td th:text="${vk_user.firstName}"></td>
                            <td th:text="${vk_user.lastName}"></td>
                            <td th:text="${vk_user.paymentsSum}"></td>
                            <td th:text="'дата оплаты'"></td>
                            <!--<td th:text="${vk_user.}"></td>-->

                        </tr>
                        </tbody>
                    </table>

                    <ul th:if="${totalPages} > 1" class="nav nav-pills">
                        <li class="nav-item" th:each="i : ${#numbers.sequence(0,totalPages-1)}">
                            <a th:href="@{${'/paidUsers/page/' +i}}" th:text = "${i}" class="nav-link"></a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>

    </div>

    <!--<div th:insert="~{fragments/footer :: footer}">&copy; 2017 Iuliana Cosmina & Apress</div>-->
</div>

</body>
</html>
