<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
    <body>
        <div id="loginbox" style="
left:0;
right:0;
top:150px;
position:absolute;
margin:auto"
             class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>

                <div style="padding-top: 30px" class="panel-body">

                    <form th:action="@{/login.html}" method="post" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <p th:if="${loginError}" class="alert alert-danger col-xs-offset-1 col-xs-10">Wrong user or password</p>
                                </div>

                            </div>

                            <div th:if="${logout}"
                                 class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been logged out.
                            </div>

                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" id="username" name="username" autofocus="autofocus" placeholder="username" class="form-control" />
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" id="password" name="password" placeholder="password" class="form-control" />
                        </div>

                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>

        </div>

        <!--<p><a href="../index.html" th:href="@{/index.html}">Back to home page</a></p>-->
    </body>
</html>
