<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"-->
    <!--th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>-->

    <title>
        Projects
    </title>

</head>
<body>
<div th:replace="~{user/header :: header}">Header</div>
<div class="container">
    <div class="text-left" th:if="${not #lists.isEmpty(projects)}">

        <h1>Проекты</h1>

        <div id="content" class="lead">
            <table class="table table-striped">
                <tr>
                    <th>Название</th>
                    <th>Стоимость</th>
                    <th>Ссылка на оплату</th>
                    <th>Дата начала проекта</th>
                    <th>Есть автоплатеж</th>
                </tr>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.price}"></td>
                    <td th:text="${project.paymentLink}"></td>
                    <td th:text="${project.projectStartDate}"></td>
                    <td th:text="${project.autoPaymentAvailable}"></td>
                    <td><a th:href="@{${'/projects/edit/' + project.id}}">Edit</a></td>
                </tr>
            </table>
        </div>

        <!--<div th:insert="~{fragments/footer :: footer}">&copy; 2017 Iuliana Cosmina & Apress</div>-->
    </div>
</div>

</body>
</html>
