<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"-->
    <!--th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>-->

    <title>
        Projects
    </title>

</head>
<body>
<div th:replace="~{user/header :: header}">Header</div>
<div class="container">
    <div class="project-flex-container">
        <h1 class="start-column-flex-item">Проекты</h1>
        <a th:href="@{/project/new}" class="btn btn-success">
            <i class="fa fa-arrow-circle-o-left"></i>
            <div th:text="#{addNewProject}"> </div>
        </a>
    </div>
    <div class="text-left" th:if="${not #lists.isEmpty(projects)}">
        <div id="content" class="lead">
            <table class="table table-striped">
                <tr>
                    <th th:text="#{project.name}">.</th>
                    <th th:text="#{project.price}">.</th>
                    <th th:text="#{project.link}">.</th>
                    <th th:text="#{project.startDate}">.</th>
                    <th th:text="#{project.autoPayment}">.</th>
                </tr>
                <tr th:each="project : ${projects}">
                    <td><a th:href="@{${'/project/edit/' + project.id}}" th:text="${project.name}">1</a></td>
                    <td th:text="${project.price}"></td>
                    <td th:text="${project.paymentLink}"></td>
                    <td th:text="${project.projectStartDate}"></td>
                    <td th:text="${project.autoPaymentAvailable}? 'да' : 'нет'"></td>
                </tr>
            </table>
        </div>

        <!--<div th:insert="~{fragments/footer :: footer}">&copy; 2017 Iuliana Cosmina & Apress</div>-->
    </div>
</div>

</body>
</html>
